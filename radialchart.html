<html>
<body>
<div id="chart">
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script>
var options = {
  chart: {
      height: 350,// height of the guage
      type: 'radialBar',
  },
  series: [70],//percentage which is displaying inside the  hollow. percentage sign will be added automatically in center as default
  labels: ['Temperature'],//label which displays inside the guage

var chart = new ApexCharts(document.querySelector("#chart"), options);

chart.render();
</script>
</html>
